name: Action Test
on: 
  workflow_dispatch:
  push:
    paths:
      - '**.yml'
  pull_request:
    paths:
      - '**.yml'

defaults:
  run:
    shell: bash

jobs:
  test:
    uses: ./.github/workflows/env.yml
    with:
      content: "2.0.0"
      key: "version"
      files: |
        ./tests/test.json
        ./tests/test.toml
      
      
